name: hermony_app
description: A community-based mobile app to empower young women in the art industry.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # -------------------------
  # State Management (BLoC)
  # -------------------------
  bloc: ^8.1.4
  flutter_bloc: ^8.1.4
  hydrated_bloc: ^9.1.2
  equatable: ^2.0.5

  # -------------------------
  # Firebase (Aligned versions)
  # -------------------------
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.7
  firebase_auth: ^4.17.7
  google_sign_in: ^6.2.4

  # -------------------------
  # UI & Utils
  # -------------------------
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing (Compatible with bloc 8.x)
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images
    - assets/icons
