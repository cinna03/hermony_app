name: hermony_app
description: A community-based mobile app to empower young women in the art industry.
publish_to: 'none' # This is a private package.
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies (compatible versions)
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_auth: ^4.10.0
  google_sign_in: ^6.2.4

  # State management
  flutter_bloc: ^8.1.4
  bloc: ^9.1.1
  hydrated_bloc: ^9.0.0

  # UI & utilities
  flutter_svg: ^2.0.7
  equatable: ^2.0.5
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.3.0
  bloc_test: ^9.1.1
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
