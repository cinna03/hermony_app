name: hermony_app
description: A community-based mobile app to empower young women in the art industry.
publish_to: 'none' # This is a private package.
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & utilities
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  equatable: ^2.0.5
  intl: ^0.18.1

  # State Management (BLoC Family - Aligned to 9.x.x)
  bloc: ^9.1.0 
  flutter_bloc: ^9.1.1 
  hydrated_bloc: ^9.1.2 # Corrected to the latest stable, compatible version

  # Firebase dependencies 
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_auth: ^4.10.0
  google_sign_in: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing Packages (Corrected structure and version)
  bloc_test: ^10.0.0      # Compatible with bloc 9.x.x
  mocktail: ^1.0.4        
  flutter_lints: ^2.0.0
  
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/